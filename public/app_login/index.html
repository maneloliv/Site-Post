<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenvolvimento de Interfaces Web | Login de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./scripts/login.js"></script>
    <script>
        // Funções de manipulação de dados e controle de login
        if (!usuarioCorrente?.login) {
            window.location.href = LOGIN_URL;
        }

        function exibeUsuarios() {
            let listaUsuarios = '';
            for (let i = 0; i < db_usuarios.length; i++) {
                let usuario = db_usuarios[i];
                listaUsuarios += `<tr><td scope="row">${usuario.nome}</td><td>${usuario.login}</td><td>${usuario.email}</td></tr>`;
            }
            document.getElementById("table-usuarios").innerHTML = listaUsuarios;
        }

        function initPage() {
            document.getElementById('btn_logout').addEventListener('click', logoutUser);
            document.getElementById('nomeUsuario').textContent = usuarioCorrente.nome;
            document.getElementById('nomeUsuario1').textContent = usuarioCorrente.nome;
            exibeUsuarios();
        }
        window.addEventListener('load', initPage);
    </script>
</head>

<body>
    <h1>Olá <span id="nomeUsuario">, seja bem-vindo!</span></h1>
    <button id="btn_logout">Sair</button>
    <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#postModal">Novo Post</button>

    <!-- Modal para Criar Post -->
    <div class="modal fade" id="postModal" tabindex="-1" role="dialog" aria-labelledby="postModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="postModalLabel">Criar Post</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="post-form" class="form" method="post">
                        <h3 class="text-center text-info">Criar Post</h3>
                        <span id="nomeUsuario1">, seja bem-vindo!</span>
                        <div class="form-group">
                            <label for="url-foto" class="text-info">URL da Foto</label>
                            <input type="text" id="url-foto" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="txt_descricao" class="text-info">Descrição</label>
                            <input type="text" id="txt_descricao" class="form-control" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="button" id="btn_salvar" class="btn btn-info">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Tabela de Usuários -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-sm-12">
                <table id="grid-usuarios" class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">Login</th>
                            <th scope="col">E-mail</th>
                        </tr>
                    </thead>
                    <tbody id="table-usuarios"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        function salvaPost(event) {
            event.preventDefault();
            let url = document.getElementById('url-foto').value;
            let descricao = document.getElementById('txt_descricao').value;
            alert("url: "+ url + "descricao: "+ descricao);
            addPost(url, descricao); // Simulando uma função `addPost`
            alert('Post salvo com sucesso.');
            $('#postModal').modal('hide');
        }
        document.getElementById ('btn_salvar').addEventListener ('click', salvaPost);
        
    </script>
    
</body>

</html>
